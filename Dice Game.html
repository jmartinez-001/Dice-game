<!DOCTYPE html>
<html>

<head>
	<meta charset="utf=8">
	<title>Snake Eyes Game</title>
	<link rel="stylesheet" href="DiceGame.css">
</head>

<body>
	<header>
		<h1>Snake Eyes</h>
	</header>

	<table style="width:25%">
		<tr>
			<th>Name</th>
			<th>High Score</th>
		</tr>
		<tr>
			<td id="name1" class "highscore" style="text-transform: uppercase">jam</td>
			<td id="score1" class "highscore">999</td>
		</tr>
		<tr>
			<td id="name2" class "highscore" style="text-transform: uppercase">jam</td>
			<td id="score2" class "highscore">900</td>
		</tr>
		<tr>
			<td id="name3" class "highscore" style="text-transform: uppercase">jam</td>
			<td id="score3" class "highscore">700</td>
		</tr>
		<tr>
			<td id="name4" class "highscore" style="text-transform: uppercase">jam</td>
			<td id="score4" class "highscore">600</td>
		</tr>
		<tr>
			<td id="name5" class "highscore" style="text-transform: uppercase">jam</td>
			<td id="score5" class "highscore">500</td>
		</tr>
		<tr>
			<td id="name6" class "highscore" style="text-transform: uppercase">jam</td>
			<td id="score6" class "highscore">400</td>
		</tr>
		<tr>
			<td id="name7" class "highscore" style="text-transform: uppercase">jam</td>
			<td id="score7" class "highscore">300</td>
		</tr>
		<tr>
			<td id="name8" class "highscore" style="text-transform: uppercase">jam</td>
			<td id="score8" class "highscore">200</td>
		</tr>
		<tr>
			<td id="name9" class "highscore" style="text-transform: uppercase">jam</td>
			<td id="score9" class "highscore">100</td>
		</tr>
		<tr>
			<td id="name10" class "highscore" style="text-transform: uppercase">jam</td>
			<td id="score10" class "highscore">50</td>
		</tr>
	</table>
	<div class="diceroll">
		<div id="dice1" class="dice">0</div>
		<div id="dice2" class="dice">0</div>
		<div id="dice3" class="dice">0</div>
		<div id="dice4" class="dice">0</div>
		<div id="dice5" class="dice">0</div>
		<div id="dice6" class="dice">0</div>
	</div>

	<div id="actionbuttons">
		<button class="button" onclick="roll()">Roll</button>
		<button class="button" onclick="updateHighScores()">Post Score</button>
	</div>

	<div class="scores">
		<div id="player1score" class="score">0</div>
		<div id="player1total" class="score">0</div>
	</div>
	
	<div id="NewGame">
		<button class="button" onclick="startGame()">New Game</button>
	</div>

</body>
<script src="DiceGame.js" type="text/javascript"></script>

</html>
